<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #f9f9f9;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        input[name="output"] {
            background-color: #f1f1f1;
            color: #333;
            font-weight: bold;
            text-align: right;
            border: none;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>EVEN / ODD  Calculator</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="input1">INPUT</label>
            <input type="text" id="input1" name="input1" value="{{ num1 }}" required>

            <button type="submit">CHECK</button>

            <label for="output">OUTPUT</label>
            <input type="text" id="output" name="output" value="{{ result }}" readonly>
        </form>
    </div>

</body>
</html>
